<!DOCTYPE HTML>
<html lang="en">
<head>
	<script src="prac.js"></script>
	<title>Login page</title>
	<link rel="stylesheet" type="text/css" href="style1.css" />
</head>
<body>
<div class="Login-form">	
<form action="" method="post" name="registration" onSubmit="return validateform();">
	<h1>Login form</h1>
	<input type="text" placeholder="Enter your email" class="box" name="email" required>
	<input type="text" placeholder="Enter your password" class="box" name="password" required>
	<input type="submit" value="Login" class="btn">
	<p>Not register yet? <a href="reg.html" target="blank">Register</a></p>
	<p>Forgot Password <a href="forpass.html">click here</a></p>
</form>
</div>
</body>
</html>
