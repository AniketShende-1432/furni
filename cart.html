<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="cart.css">
        <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="header">
            <p class="logo">FURNI</p>
            <div class="cart"><i class="fa-solid fa-cart-shopping"></i><p id="count">0</p></div>
        </div>
        <div class="container">
            <div id="root"></div>
            <div class="sidebar">
                <div class="head"><p>My Cart</p></div>
                <div id="cartItem">Your cart is empty</div>
                <div class="foot">
                    <h3>Total</h3>
                    <h2 id="total">$ 0.00</h2>
                </div>
                <div>
                    <a href="payment.html"><button  >Checkout</button></a>
                    <a href="https://business.paytm.com/payment-gateway"></a>
                </div>
            </div>
        </div>
        <script src="cart.js"></script>
        <script>
            function openIt(){
                const url = 'https://business.paytm.com/payment-gateway';
                window.open(url);
            }
        </script>
    </body>
</html>
